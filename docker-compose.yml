services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - S:/PROJECTS/docker/volumes/ollama:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10

  hermes:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: hermes-agentic
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: http://ollama:11434
    volumes:
      - .:/app
    command: python src/main.py data/test_small
    restart: "no"

volumes:
  ollama_data: